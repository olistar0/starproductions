<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Asset Test</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a2e;
      color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #6b5ce7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5649c5;
    }
  </style>
</head>
<body>
  <h2>Roblox Asset Downloader (Test)</h2>
  <input type="text" id="assetId" placeholder="Enter Asset ID (e.g. 123456789)" />
  <button onclick="downloadAsset()">Download</button>

  <script>
    async function downloadAsset() {
      const assetId = document.getElementById('assetId').value.trim();
      if (!/^\d+$/.test(assetId)) {
        alert('Please enter a valid numeric Asset ID.');
        return;
      }

      try {
        const response = await fetch(`https://assetdelivery.roblox.com/v1/asset/?id=${assetId}`);
        if (!response.ok) throw new Error('Asset not found');

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${assetId}.rbxasset`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (err) {
        alert('Failed to download asset. Check the ID and try again.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
