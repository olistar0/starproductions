<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Asset Downloader (Test)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #6b5ce7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5649c5;
    }
  </style>
</head>
<body>
  <h2>Roblox Asset Downloader</h2>
  <input type="text" id="assetId" placeholder="Enter Asset ID (e.g. 123456789)" />
  <button onclick="downloadAsset()">Download</button>

  <script>
    async function downloadAsset() {
      const assetId = document.getElementById('assetId').value.trim();
      if (!/^\d+$/.test(assetId)) {
        alert('Please enter a valid numeric Asset ID.');
        return;
      }

      try {
        const response = await fetch(`https://johnmarctumulak.com/roblox/?id=${assetId}`);
        const data = await response.json();

        if (!data || !data.file) {
          alert('Asset not found or not processed yet.');
          return;
        }

        const link = document.createElement('a');
        link.href = `https://johnmarctumulak.com/roblox/?download=1&file=${encodeURIComponent(data.file)}`;
        link.download = data.file;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        alert('Failed to fetch asset. Please try again.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
