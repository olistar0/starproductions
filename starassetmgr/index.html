<!DOCTYPE html>
<html>
<head>
    <title>Star Asset Manager</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/assets/tabicon.png">
    <meta name="title" content="Star Productions - Star Asset Manager">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="View the details of Roblox Assets and download them!" />
    <style>
        :root {
            --bg-url: url('https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/assets/bg.png');
            --logo-url: url('https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/starassetmgr/assets/hover.png');
            --glass-bg: rgba(255, 255, 255, 0.18);
            --glass-border: rgba(255, 255, 255, 0.35);
            --glass-shadow: rgba(0, 0, 0, 0.25);
            --glass-blur: blur(22px);
            --glass-radius: 18px;
            --input-bg: rgba(255, 255, 255, 0.22);
            --input-border: rgba(255, 255, 255, 0.45);
            --button-bg: rgba(255, 255, 255, 0.35);
            --button-hover: rgba(255, 255, 255, 0.55);
            --button-active: rgba(255, 255, 255, 0.75);
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-url) no-repeat center center fixed;
            background-size: cover;
            color: #000;
            padding: 40px 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 960px;
        }

        .logo {
            height: 200px;
            background-image: var(--logo-url);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.6));
        }

        .logo-animated {
            animation: floaty 4s ease-in-out infinite;
        }

        @keyframes floaty {
            0% { transform: translateY(0px); }
            50% { transform: translateY(14px); }
            100% { transform: translateY(0px); }
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #fff;
            text-shadow: 0 0 6px rgba(255,255,255,0.6);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--glass-radius);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            color: #000;
            font-size: 15px;
            box-shadow: 0 4px 14px var(--glass-shadow);
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            width: 100%;
            background: var(--button-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius);
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: 0 4px 18px var(--glass-shadow);
            transition: 0.2s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        button:active {
            background: var(--button-active);
            transform: translateY(0px);
        }

        .similar-button {
            background: linear-gradient(90deg, #3bbf7c, #f04b4b);
            color: #000;
        }

        .similar-warning {
            font-size: 11px;
            color: #200;
            opacity: 0.9;
            margin-top: 4px;
        }

        .similar-list {
            margin-top: 10px;
            text-align: left;
            max-height: 180px;
            overflow-y: auto;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 8px;
            font-size: 13px;
            display: none;
        }

        .similar-item-button {
            width: 100%;
            margin-top: 6px;
            padding: 6px 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.08);
            cursor: pointer;
            font-size: 13px;
            text-align: left;
        }

        .similar-item-button:hover {
            background: rgba(255,255,255,0.9);
        }

        .glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius);
            padding: 18px;
            margin-top: 12px;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: 0 8px 28px var(--glass-shadow);
            color: #000;
            box-sizing: border-box;
            width: 100%;
        }

        .asset-container {
            display: flex;
            gap: 20px;
            align-items: stretch;
            width: 100%;
            box-sizing: border-box;
        }

        .asset-left {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .asset-right {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius);
            padding: 18px;
            text-align: center;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: 0 8px 28px var(--glass-shadow);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .asset-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="logo logo-animated"></div>

    <label>Asset ID:</label>
    <input id="assetIds" placeholder="Enter the Roblox Asset ID (e.g. 123456789 or rbxassetid://123456789)">

    <label>Place ID (ONLY FOR DOWNLOADING ANIMATION/AUDIO):</label>
    <input id="placeId" placeholder="Sometimes not needed but helps for Animation/Audio downloads if it fails.">

    <button onclick="lookup()">Execute</button>

    <h3>Asset Info & Downloads</h3>
    <div id="assetInfo" class="glass"></div>

    <h3>Creator Info</h3>
    <div id="creatorInfo" class="glass"></div>

    <div class="footer">
        Â© 2025 Star Productions - Star Asset Manager | Developed By OliStar (Discord: oli_l_w)
    </div>

</div>

<script>
const backend = "https://apistarproductions.jollyoliver734.workers.dev";

function extractId(input) {
    const match = input.match(/\d+/);
    return match ? match[0] : null;
}

function sanitizeFilename(name) {
    return name.replace(/[\\\/:*?"<>|]/g, "_");
}

let currentAssetName = null;
let currentAssetType = null;

async function lookup() {
    const assetBox = document.getElementById("assetInfo");
    const creatorBox = document.getElementById("creatorInfo");

    assetBox.innerHTML = "Loading...";
    creatorBox.innerHTML = "";

    const ids = extractId(document.getElementById("assetIds").value.trim());
    if (!ids) {
        assetBox.innerHTML = `<div class="glass">Not a valid asset ID.</div>`;
        return;
    }

    try {
        const res = await fetch(backend + "/asset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ids })
        });

        const text = await res.text();
        if (!res.ok) {
            assetBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }

        const data = JSON.parse(text);
        const asset = data.data?.[0];
        if (!asset) {
            assetBox.innerHTML = `<div class="glass">Invalid asset ID.</div>`;
            return;
        }

        currentAssetName = asset.name || "Asset";
        currentAssetType = asset.type;

        const creator = asset.creator || {};
        const creatorType = creator.type;
        const creatorId = creator.targetId;

        let aaButtons = "";
        if (asset.type === "Animation" || asset.type === "Audio") {
            aaButtons = `
                <button onclick="downloadAsset('${ids}', '${asset.type}', '${creatorType}', '${creatorId}')">Download</button>
                <button class="similar-button" onclick="getSimilarAssetFallback('${asset.type}')">Get Similar Asset</button>
                <div class="similar-warning">Only use this as a last resort if it can't find your asset. It's possible to give you the wrong asset.</div>
                <div id="similarList" class="similar-list"></div>
            `;
        } else {
            aaButtons = `<button disabled>Not Available</button>`;
        }

        assetBox.innerHTML = `
            <div class="asset-container">
                <div class="asset-left">
                    <div class="glass">Asset Name: ${asset.name}</div>
                    <div class="glass">Asset Type: ${asset.type}</div>
                    <div class="glass">Asset Moderated: ${asset.isModerated}</div>
                </div>
                <div id="assetRight" class="asset-right">
                    ${aaButtons}
                </div>
            </div>
        `;

        if (creatorType === "User") fetchUser(creatorId);
        if (creatorType === "Group") fetchGroup(creatorId);

    } catch (err) {
        assetBox.innerHTML = `<pre>${err}</pre>`;
    }
}

async function downloadAsset(assetId, assetType, creatorType, creatorId) {
    const placeInput = document.getElementById("placeId").value.trim();
    const assetRight = document.getElementById("assetRight");

    assetRight.innerHTML = `<div style="padding:12px;">Loading...</div>`;

    try {
        const res = await fetch(backend + "/delivery", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                assetId,
                placeId: placeInput || null,
                creatorId,
                creatorType,
                assetName: currentAssetName,
                assetType
            })
        });

        const text = await res.text();
        if (!res.ok) {
            assetRight.innerHTML = `<div style="color:#600;">${JSON.parse(text).error}</div>`;
            return;
        }

        const data = JSON.parse(text);
        const fileRes = await fetch(data.location);
        const fileBuffer = await fileRes.arrayBuffer();

        const ext = assetType === "Animation" ? ".rbxm" : ".ogg";
        const safeName = sanitizeFilename(currentAssetName);

        const blob = new Blob([fileBuffer], { type: "application/octet-stream" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = safeName + ext;
        a.click();

        URL.revokeObjectURL(url);
        assetRight.innerHTML = assetRight.dataset.original || assetRight.innerHTML;

    } catch (err) {
        assetRight.innerHTML = `<pre>${err}</pre>`;
    }
}

async function getSimilarAssetFallback(assetType) {
    const assetRight = document.getElementById("assetRight");
    const listBox = document.getElementById("similarList");

    listBox.style.display = "block";
    listBox.innerHTML = "Searching...";

    try {
        const res = await fetch(backend + "/get-similar-assets", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: currentAssetName,
                type: assetType
            })
        });

        const text = await res.text();
        if (!res.ok) {
            listBox.innerHTML = "No similar assets found.";
            return;
        }

        const data = JSON.parse(text);
        const assets = data.assets;

        if (!assets.length) {
            listBox.innerHTML = "No similar assets found.";
            return;
        }

        listBox.innerHTML = `<div>Found ${assets.length} similar assets:</div>`;

        for (const a of assets) {
            const btn = document.createElement("button");
            btn.className = "similar-item-button";
            btn.textContent = `Asset ${a.assetId} (Place ${a.placeId})`;
            btn.onclick = () => downloadSpecificSimilar(a.assetId, a.placeId, assetType);
            listBox.appendChild(btn);
        }

    } catch {
        listBox.innerHTML = "Error loading similar assets.";
    }
}

async function downloadSpecificSimilar(assetId, placeId, assetType) {
    try {
        const res = await fetch(`https://assetdelivery.roblox.com/v1/assetId/${assetId}`, {
            headers: {
                "User-Agent": "Roblox/WinInet",
                Accept: "application/json",
                "Roblox-Place-Id": placeId
            }
        });

        const text = await res.text();
        if (!res.ok) return;

        const data = JSON.parse(text);
        if (!data.location) return;

        const fileRes = await fetch(data.location);
        const fileBuffer = await fileRes.arrayBuffer();

        const ext = assetType === "Animation" ? ".rbxm" : ".ogg";
        const safeName = sanitizeFilename(currentAssetName);

        const blob = new Blob([fileBuffer], { type: "application/octet-stream" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = safeName + ext;
        a.click();

        URL.revokeObjectURL(url);

    } catch {}
}

async function fetchUser(id) {
    const creatorBox = document.getElementById("creatorInfo");
    try {
        const res = await fetch(`${backend}/user/${id}`);
        const text = await res.text();
        if (!res.ok) {
            creatorBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }
        const user = JSON.parse(text);
        creatorBox.innerHTML = `
            <div class="glass">Creator Type: User</div>
            <div class="glass">Username: ${user.name}</div>
            <div class="glass">Display Name: ${user.displayName}</div>
            <div class="glass">Verified: ${user.hasVerifiedBadge}</div>
        `;
    } catch (err) {
        creatorBox.innerHTML = `<pre>${err}</pre>`;
    }
}

async function fetchGroup(id) {
    const creatorBox = document.getElementById("creatorInfo");
    try {
        const res = await fetch(`${backend}/group/${id}`);
        const text = await res.text();
        if (!res.ok) {
            creatorBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }
        const group = JSON.parse(text);
        creatorBox.innerHTML = `
            <div class="glass">Creator Type: Group</div>
            <div class="glass">Name: ${group.name}</div>
            <div class="glass">Verified: ${group.hasVerifiedBadge}</div>
            <div class="glass">Owner: ${group.owner.username}</div>
        `;
    } catch (err) {
        creatorBox.innerHTML = `<pre>${err}</pre>`;
    }
}
</script>

</body>
</html>
