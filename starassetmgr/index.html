<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Star Asset Manager</title>
<link rel="shortcut icon" href="https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/assets/tabicon.png">
<style>
:root{
--bg-url:url('https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/assets/bg.png');
--logo-url:url('https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/starassetmgr/assets/hover.png');
--glass-bg:rgba(255,255,255,0.12);
--glass-border:rgba(255,255,255,0.25);
--glass-shadow:rgba(0,0,0,0.25);
--glass-radius:14px;
--input-bg:rgba(255,255,255,0.14);
--button-green:linear-gradient(90deg,#9cff9c,#3bff6b);
--button-green-hover:linear-gradient(90deg,#bfffbf,#6bff8f);
}
html,body{margin:0;padding:0;height:100%}
body{font-family:Inter,Arial,sans-serif;background:var(--bg-url) no-repeat center center fixed;background-size:cover;color:#000;display:flex;justify-content:center;padding:36px}
.container{width:100%;max-width:1100px}
.header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
.logo{width:84px;height:84px;background-image:var(--logo-url);background-size:contain;background-repeat:no-repeat;background-position:center;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.35))}
.top-links{margin-left:auto;display:flex;gap:10px;align-items:center}
.top-link{display:flex;align-items:center;gap:8px;background:rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06)}
.top-link img{width:20px;height:20px}
.controls{display:flex;gap:12px;align-items:center;margin-bottom:18px}
.batch-list{display:flex;flex-direction:column;gap:12px}
.batch-item{display:flex;gap:12px;align-items:flex-start}
.input-box{flex:1;background:var(--input-bg);border:1px solid var(--glass-border);padding:12px;border-radius:12px;color:#000;box-shadow:0 6px 18px var(--glass-shadow)}
.small-input{width:160px;padding:10px;border-radius:10px;border:1px solid var(--glass-border);background:var(--input-bg)}
.add-btn{background:rgba(255,255,255,0.12);border:1px solid var(--glass-border);padding:10px;border-radius:10px;cursor:pointer}
.download-btn{background:var(--button-green);border:none;padding:12px 18px;border-radius:12px;cursor:pointer;font-weight:bold;box-shadow:0 8px 26px rgba(0,0,0,0.25)}
.download-btn:hover{background:var(--button-green-hover)}
.asset-panel{display:flex;gap:18px;margin-top:18px}
.left-panel{flex:2;display:flex;flex-direction:column;gap:12px}
.right-panel{flex:1;background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:var(--glass-radius);padding:16px;box-shadow:0 10px 30px var(--glass-shadow)}
.card{background:rgba(255,255,255,0.06);border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.04)}
.asset-info{display:flex;flex-direction:column;gap:8px}
.badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.06);font-weight:600}
.creator-row{display:flex;gap:12px;align-items:center}
.creator-avatar{width:64px;height:64px;border-radius:12px;background:#eee;flex-shrink:0}
.error-box{background:linear-gradient(180deg,#ff8a8a,#b00000);color:#fff;padding:12px;border-radius:12px;text-align:center;font-weight:bold}
.try-place{margin-top:12px;display:flex;gap:8px;align-items:center}
.footer{margin-top:22px;text-align:center;padding:12px;border-radius:12px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.03)}
.dev-panel{position:fixed;left:18px;bottom:18px;background:rgba(0,0,0,0.6);color:#fff;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);cursor:pointer}
.dev-menu{position:fixed;left:18px;bottom:68px;background:rgba(255,255,255,0.06);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);display:none}
.toggle{display:flex;align-items:center;gap:8px;margin-bottom:8px}
.batch-actions{display:flex;gap:8px;align-items:center}
.small-btn{padding:8px 10px;border-radius:8px;border:1px solid var(--glass-border);background:rgba(255,255,255,0.04);cursor:pointer}
@media (max-width:900px){.asset-panel{flex-direction:column}.creator-avatar{width:48px;height:48px}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo"></div>
    <div style="font-weight:800;font-size:20px;color:#fff">Star Asset Manager</div>
    <div class="top-links">
      <a class="top-link" href="https://starproductions.betteruptime.com/" target="_blank"><img src="https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/starassetmgr/assets/status.png">Status</a>
      <a class="top-link" href="https://discord.gg/A8kAUAYAbn" target="_blank"><img src="https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/starassetmgr/assets/dcinvite.png">Discord</a>
    </div>
  </div>
  <div class="controls">
    <div class="batch-actions">
      <button id="addRow" class="add-btn">＋ Add Asset</button>
      <button id="downloadAll" class="download-btn">Download All</button>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px">
      <input id="globalPlace" class="small-input" placeholder="Optional Place ID for all">
      <div style="align-self:center;color:#fff;font-size:13px">Dev</div>
      <div id="devToggle" class="small-btn">Open</div>
    </div>
  </div>
  <div class="batch-list" id="batchList"></div>
  <div class="asset-panel">
    <div class="left-panel">
      <div class="card asset-info" id="assetSummary">
        <div style="font-weight:700;font-size:18px;color:#fff">Asset Info</div>
        <div id="assetListContainer"></div>
      </div>
      <div class="card" id="creatorContainer">
        <div style="font-weight:700;font-size:18px;color:#fff">Creator Info</div>
        <div id="creatorList"></div>
      </div>
    </div>
    <div class="right-panel" id="rightPanel">
      <div style="font-weight:700;font-size:18px;color:#fff">Download</div>
      <div id="rightContent" style="margin-top:12px">
        <div class="card">Select assets and press Download All or individual Download buttons</div>
      </div>
    </div>
  </div>
  <div class="footer">© 2025 Star Productions - Star Asset Manager | Developed By OliStar (Discord: oli_l_w)</div>
</div>
<div class="dev-panel" id="devPanelBtn">DEV</div>
<div class="dev-menu" id="devMenu">
  <div class="toggle"><input type="checkbox" id="disableDownloads"> Disable downloads</div>
  <div class="toggle"><input type="checkbox" id="placeIdUsedToggle"> Place ID used feature</div>
</div>
<script>
const backend = "https://apistarproductions.jollyoliver734.workers.dev";
let rows = [];
let disableDownloads = false;
let placeIdUsedFeature = false;
const batchList = document.getElementById("batchList");
const assetListContainer = document.getElementById("assetListContainer");
const creatorList = document.getElementById("creatorList");
const rightContent = document.getElementById("rightContent");
document.getElementById("addRow").addEventListener("click", addRow);
document.getElementById("downloadAll").addEventListener("click", downloadAll);
document.getElementById("devPanelBtn").addEventListener("click", ()=>{const m=document.getElementById("devMenu");m.style.display=m.style.display==="block"?"none":"block"});
document.getElementById("disableDownloads").addEventListener("change",(e)=>disableDownloads=e.target.checked);
document.getElementById("placeIdUsedToggle").addEventListener("change",(e)=>placeIdUsedFeature=e.target.checked);
addRow();
function addRow(pref){
  const id = Date.now().toString(36);
  const row = { id, input: "", place: "", data: null, status: "idle" };
  rows.push(row);
  renderRows();
}
function removeRow(id){
  rows = rows.filter(r=>r.id!==id);
  renderRows();
}
function renderRows(){
  batchList.innerHTML = "";
  rows.forEach(r=>{
    const div = document.createElement("div");
    div.className = "batch-item";
    const input = document.createElement("input");
    input.className = "input-box";
    input.placeholder = "Enter Asset ID (e.g. 123456789)";
    input.value = r.input;
    input.onchange = e=>{r.input=e.target.value;r.data=null;updateSummary();}
    const place = document.createElement("input");
    place.className = "small-input";
    place.placeholder = "Place ID (optional)";
    place.value = r.place;
    place.onchange = e=>{r.place=e.target.value};
    const dl = document.createElement("button");
    dl.className = "download-btn";
    dl.textContent = "Download";
    dl.onclick = ()=>downloadRow(r);
    const rem = document.createElement("button");
    rem.className = "add-btn";
    rem.textContent = "Remove";
    rem.onclick = ()=>removeRow(r.id);
    div.appendChild(input);
    if (placeIdUsedFeature) div.appendChild(place);
    div.appendChild(dl);
    div.appendChild(rem);
    batchList.appendChild(div);
  });
  updateSummary();
}
function updateSummary(){
  assetListContainer.innerHTML = "";
  creatorList.innerHTML = "";
  rows.forEach(r=>{
    if (!r.input) return;
    const id = extractId(r.input);
    const item = document.createElement("div");
    item.className = "card";
    item.innerHTML = `<div style="font-weight:700">${r.data?escapeHtml(r.data.name):"Loading..."}</div><div style="margin-top:6px">ID: ${id}</div><div style="margin-top:6px" id="type-${r.id}">${r.data?escapeHtml(mapType(r.data.assetTypeId)):''}</div>`;
    assetListContainer.appendChild(item);
    if (r.data && r.data.creator){
      const c = document.createElement("div");
      c.className = "card creator-row";
      c.innerHTML = `<img class="creator-avatar" src="${r.data.avatarUrl||''}"><div><div style="font-weight:700">${escapeHtml(r.data.creator.name||'')}</div><div style="font-size:13px">${escapeHtml(r.data.creator.type||'')}</div></div>`;
      creatorList.appendChild(c);
    }
  });
}
function extractId(input){const m=(input||"").match(/\d+/);return m?m[0]:null}
function mapType(id){
  const n=Number(id);
  if (n===1) return "Image";
  if (n===3) return "Audio";
  if (n===13) return "Decal";
  if (n===24) return "Animation";
  if (n===62) return "Video";
  return "Other";
}
async function fetchAssetData(row){
  const ids = extractId(row.input);
  if (!ids) return null;
  try{
    const res = await fetch(backend+"/asset", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({ ids }) });
    const text = await res.text();
    if (!res.ok) return null;
    const data = JSON.parse(text);
    row.data = data;
    updateSummary();
    return data;
  }catch{return null}
}
async function downloadRow(row){
  const ids = extractId(row.input);
  if (!ids) return;
  if (!row.data) await fetchAssetData(row);
  const assetTypeId = row.data && row.data.assetTypeId;
  const assetName = row.data && row.data.name || ids;
  const placeInput = row.place || document.getElementById("globalPlace").value.trim() || null;
  showRightMessage(`Preparing download for ${assetName}`);
  const payload = { assetId: ids, placeId: placeInput || null, creatorId: row.data && row.data.creator && row.data.creator.targetId || null, creatorType: row.data && row.data.creator && row.data.creator.type || null, assetName, assetType: mapType(assetTypeId) };
  try{
    const res = await fetch(backend+"/delivery", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload) });
    const text = await res.text();
    if (!res.ok){
      let parsed=null;
      try{parsed=JSON.parse(text)}catch{}
      const code = parsed && parsed.code;
      const msg = parsed && parsed.error || "Failed to download asset.";
      if (code==="PLACE_ID_NOT_FOUND"){
        showPlaceRetry(row,msg);
        return;
      }
      showRightError(msg);
      return;
    }
    const data = JSON.parse(text);
    if (!data.location){ showRightError("No download location returned."); return; }
    if (!disableDownloads){
      const fileRes = await fetch(data.location);
      const buffer = await fileRes.arrayBuffer();
      const ext = determineExtension(assetTypeId);
      const safe = sanitizeFilename(assetName||ids);
      const blob = new Blob([buffer], { type:"application/octet-stream" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = safe + ext;
      a.click();
      URL.revokeObjectURL(url);
      showRightMessage("Download complete");
    } else {
      showRightMessage("Download request sent (dev mode: downloads disabled)");
    }
  }catch(err){
    showRightError("An error occurred while downloading the asset.");
  }
}
function determineExtension(assetTypeId){
  const n=Number(assetTypeId);
  if (n===24) return ".rbxm";
  if (n===3) return ".ogg";
  if (n===1||n===13) return ".png";
  return ".bin";
}
function sanitizeFilename(name){return (name||"asset").replace(/[\\\/:*?"<>|]/g,"_")}
function showRightMessage(msg){
  rightContent.innerHTML = `<div class="card">${escapeHtml(msg)}</div>`;
}
function showRightError(msg){
  rightContent.innerHTML = `<div class="error-box">${escapeHtml(msg)}</div>`;
}
function showPlaceRetry(row,msg){
  rightContent.innerHTML = `<div class="card"><div class="error-box">${escapeHtml(msg)}</div><div class="try-place"><input id="manualPlace" class="small-input" placeholder="Enter Place ID"><button id="retryPlace" class="small-btn">Retry</button></div></div>`;
  document.getElementById("retryPlace").addEventListener("click", async ()=>{
    const pid = document.getElementById("manualPlace").value.trim();
    if (!pid) return;
    row.place = pid;
    await downloadRow(row);
  });
}
async function downloadAll(){
  for (const r of rows){
    await fetchAssetData(r);
    await downloadRow(r);
  }
}
function escapeHtml(s){return String(s||"").replace(/[&<>"']/g,function(m){return{"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]})}
setInterval(()=>{rows.forEach(r=>{if (r.input && !r.data) fetchAssetData(r)})},3000);
</script>
</body>
</html>
