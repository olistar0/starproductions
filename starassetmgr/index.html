<!DOCTYPE html>
<html>
<head>
    <title>Star Asset Manager</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/assets/tabicon.png">
    <meta name="title" content="Star Productions - Star Asset Manager">
    <meta name="theme-color" content="#1d1d1d">
    <meta name="description" content="View the details of Roblox Assets and download them!" />
    <style>
        :root {
            --bg-url: url('https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/assets/bg.png');
            --logo-url: url('https://raw.githubusercontent.com/olistar0/starproductions/refs/heads/main/starassetmgr/assets/hover.png');
            --logo-height: 200px;
        }

        body {
            font-family: Arial;
            background: var(--bg-url) no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .glass {
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0,0,0,0.4);
            color: #eee;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background: orange;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #cc8400;
        }

        button:active {
            background: #b36f00;
        }

        pre {
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            white-space: pre-wrap;
        }

        html {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: var(--logo-height);
            background-image: var(--logo-url);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
        }

        .logo-animated {
            animation-name: rgbhover;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes rgbhover {
            from { transform: translate(0, 0px); }
            65% { transform: translate(0, 15px); }
            to { transform: translate(0, -0px); }
        }

        .asset-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .asset-left {
            flex: 1;
        }

        .asset-right {
            width: 220px;
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: opacity 0.25s ease, filter 0.25s ease, box-shadow 0.25s ease, border 0.25s ease;
        }

        .cooldown-dim {
            opacity: 0.45;
            filter: blur(1px);
        }

        .highlight-success {
            box-shadow: 0 0 18px #4aff8a;
            border: 1px solid #4aff8a;
        }

        .highlight-fail {
            box-shadow: 0 0 18px #ff4a4a;
            border: 1px solid #ff4a4a;
        }
    </style>
</head>
<body>

<div class="logo logo-animated"></div>

<label>Asset ID:</label>
<input id="assetIds" placeholder="123456789">

<label>Place ID (ONLY FOR DOWNLOADING ANIMATION/AUDIO):</label>
<input id="placeId" placeholder="Sometimes not needed but helps for Animation/Audio downloads if it fails.">

<button onclick="lookup()">Execute</button>

<h3>Asset Info & Downloads</h3>
<div id="assetInfo" class="glass"></div>

<h3>Creator Info</h3>
<div id="creatorInfo" class="glass"></div>

<script>
const backend = "https://apistarproductions.jollyoliver734.workers.dev";

let executeCooldown = false;
let deliveryCache = {};
let lastPlaceId = "";

async function fetchThumbnail(assetId) {
    try {
        const res = await fetch(`${backend}/thumbnail/${assetId}`);
        const text = await res.text();
        if (!res.ok) return null;
        const data = JSON.parse(text);
        return data?.data?.[0]?.imageUrl || null;
    } catch {
        return null;
    }
}

async function lookup() {
    if (executeCooldown) return;

    const assetBox = document.getElementById("assetInfo");
    const creatorBox = document.getElementById("creatorInfo");
    const rightBox = document.getElementById("assetRight");

    executeCooldown = true;
    let remaining = 3;

    if (rightBox) rightBox.classList.add("cooldown-dim");
    creatorBox.innerHTML = "";

    const interval = setInterval(() => {
        assetBox.innerHTML = `Loading... Please wait ${remaining}s`;
        remaining--;
        if (remaining < 0) {
            clearInterval(interval);
            if (rightBox) rightBox.classList.remove("cooldown-dim");
            executeCooldown = false;
            runLookup();
        }
    }, 1000);
}

async function runLookup() {
    const ids = document.getElementById("assetIds").value.trim();
    const placeInput = document.getElementById("placeId").value.trim();

    const assetBox = document.getElementById("assetInfo");
    const creatorBox = document.getElementById("creatorInfo");

    creatorBox.innerHTML = "";
    assetBox.innerHTML = "Loading...";

    try {
        const res = await fetch(backend + "/asset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ids })
        });

        const text = await res.text();
        if (!res.ok) {
            assetBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }

        const data = JSON.parse(text);
        const asset = data?.data?.[0];
        if (!asset) {
            assetBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }

        const creator = asset.creator || {};
        const creatorType = creator.type || null;
        const creatorId = creator.targetId || null;
        const typeName = asset.type;

        let imagePanel = `
            <div style="margin-bottom:10px;">Image assets can be downloaded.</div>
            <button disabled style="background:#7a1f1f;color:#2a0000;padding:8px 12px;border-radius:8px;font-weight:bold;width:100%;">Not Available for this asset type.</button>
        `;

        if (typeName === "Image" || typeName === "Decal") {
            const thumbUrl = await fetchThumbnail(ids);
            if (thumbUrl) {
                imagePanel = `
                    <div style="margin-bottom:10px;">Image assets can be downloaded.</div>
                    <button style="background:#4a8;color:#000;padding:8px 12px;border-radius:8px;font-weight:bold;width:100%;" onclick="window.open('${thumbUrl}', '_blank')">Download</button>
                `;
            }
        }

        let aaButton;
        if (typeName === "Animation" || typeName === "Audio") {
            aaButton = `
                <button id="aaDownloadBtn" style="background:#4a8;color:#000;padding:8px 12px;border-radius:8px;font-weight:bold;width:100%;margin-top:8px;" onclick="downloadAsset('${ids}', '${typeName}', '${creatorType}', '${creatorId}')">Download</button>
            `;
        } else {
            aaButton = `
                <button disabled style="background:#7a1f1f;color:#2a0000;padding:8px 12px;border-radius:8px;font-weight:bold;width:100%;margin-top:8px;">Not Available for this asset type.</button>
            `;
        }

        const aaPanel = `
            <div id="aaPanel" style="margin-top:15px;">
                <div style="margin-bottom:5px;">Animation/Audios can be downloaded.</div>
                ${aaButton}
            </div>
        `;

        assetBox.innerHTML = `
            <div class="asset-container">
                <div class="asset-left">
                    <div class="glass">Asset Name: ${asset.name}</div>
                    <div class="glass">Asset Type: ${typeName}</div>
                    <div class="glass">Asset Moderated: ${asset.isModerated}</div>
                </div>
                <div id="assetRight" class="asset-right">
                    ${imagePanel}
                    ${aaPanel}
                </div>
            </div>
        `;

        if (creatorType === "User") fetchUser(creatorId);
        if (creatorType === "Group") fetchGroup(creatorId);

    } catch (err) {
        assetBox.innerHTML = `<pre>${err}</pre>`;
    }
}

async function downloadAsset(assetId, assetType, creatorType, creatorId) {
    const placeInput = document.getElementById("placeId").value.trim();
    const rightBox = document.getElementById("assetRight");
    const assetBox = document.getElementById("assetInfo");

    if (!rightBox) return;

    if (placeInput !== lastPlaceId) {
        deliveryCache = {};
        lastPlaceId = placeInput;
    }

    if (deliveryCache[assetId]) {
        const cached = deliveryCache[assetId];

        if (cached.success) {
            rightBox.classList.add("highlight-success");
            setTimeout(() => rightBox.classList.remove("highlight-success"), 1500);
            return triggerDownload(assetId, assetType, cached.data.location);
        } else {
            rightBox.classList.add("highlight-fail");
            setTimeout(() => rightBox.classList.remove("highlight-fail"), 1500);
            assetBox.innerHTML = `<pre>${cached.message}</pre>`;
            return;
        }
    }

    try {
        const res = await fetch(backend + "/delivery", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                assetId,
                placeId: placeInput || null,
                creatorId: creatorId || null,
                creatorType: creatorType || null
            })
        });

        const text = await res.text();

        if (!res.ok) {
            deliveryCache[assetId] = { success: false, message: text };
            rightBox.classList.add("highlight-fail");
            setTimeout(() => rightBox.classList.remove("highlight-fail"), 1500);
            assetBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }

        const data = JSON.parse(text);
        deliveryCache[assetId] = { success: true, data };

        rightBox.classList.add("highlight-success");
        setTimeout(() => rightBox.classList.remove("highlight-success"), 1500);

        return triggerDownload(assetId, assetType, data.location);

    } catch (err) {
        const msg = err.toString();
        deliveryCache[assetId] = { success: false, message: msg };
        rightBox.classList.add("highlight-fail");
        setTimeout(() => rightBox.classList.remove("highlight-fail"), 1500);
        assetBox.innerHTML = `<pre>${msg}</pre>`;
    }
}

async function triggerDownload(assetId, assetType, url) {
    const fileRes = await fetch(url);
    const fileBuffer = await fileRes.arrayBuffer();

    let extension = "";
    if (assetType === "Animation") extension = ".rbxm";
    if (assetType === "Audio") extension = ".ogg";

    const blob = new Blob([fileBuffer], { type: "application/octet-stream" });
    const downloadUrl = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = downloadUrl;
    a.download = assetId + extension;
    a.click();

    URL.revokeObjectURL(downloadUrl);
}

async function fetchUser(userId) {
    const creatorBox = document.getElementById("creatorInfo");

    try {
        const res = await fetch(`${backend}/user/${userId}`);
        const text = await res.text();

        if (!res.ok) {
            creatorBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }

        const user = JSON.parse(text);

        creatorBox.innerHTML = `
            <div class="glass">Username: ${user.name}</div>
            <div class="glass">Display Name: ${user.displayName}</div>
            <div class="glass">Verified: ${user.hasVerifiedBadge}</div>
            <div class="glass">Banned: ${user.isBanned}</div>
        `;
    } catch (err) {
        creatorBox.innerHTML = `<pre>${err}</pre>`;
    }
}

async function fetchGroup(groupId) {
    const creatorBox = document.getElementById("creatorInfo");

    try {
        const res = await fetch(`${backend}/group/${groupId}`);
        const text = await res.text();

        if (!res.ok) {
            creatorBox.innerHTML = `<pre>${text}</pre>`;
            return;
        }

        const group = JSON.parse(text);

        creatorBox.innerHTML = `
            <div class="glass">Group Name: ${group.name}</div>
            <div class="glass">Group Verified: ${group.hasVerifiedBadge}</div>
            <div class="glass">Owner Username: ${group.owner.username}</div>
            <div class="glass">Owner Display Name: ${group.owner.displayName}</div>
        `;
    } catch (err) {
        creatorBox.innerHTML = `<pre>${err}</pre>`;
    }
}
</script>

</body>
</html>
