name: Build GitHub Pages on Issue

on:
  issues:
    types: [labeled]

jobs:
  build-pages:
    if: github.event.label.name == 'buildpages'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js (if using a static site generator like Jekyll, skip this step)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies (if applicable)
      run: npm install

    - name: Build site
      run: npm run build  # Replace with your build command, e.g., `jekyll build`, `hugo`, etc.

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Replace with the directory containing the built site
