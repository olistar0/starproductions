<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Background</title>
    <style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Ensure relative positioning for layering */
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    z-index: 1; /* Background is placed behind */
}

.card {
    position: absolute;
    z-index: 2; /* Ensure the card is above the background */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 2rem 2.5rem;
    border-radius: 10px;
    background-color: var(--element-bg);
    box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 0.03) inset;
    max-width: 90%; /* Prevents overflowing on small screens */
    text-align: center;
    color: rgba(255, 255, 255, 0.9); /* Adjusted for readability */
}

.card-heading {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    width: fit-content;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.7rem;
    font-weight: 800;
    letter-spacing: 0.08rem;
}

.card-subheading {
    letter-spacing: 0.05rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.25);
    margin-top: 0.2rem;
}

.card-description {
    margin-top: 1.4rem;
    line-height: 1.8rem;
    color: rgba(255, 255, 255, 0.6);
}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <h1 class="card-heading">Welcome to StarMC SMP</h1>
        <p class="card-subheading">Your adventure awaits!</p>
        <p class="card-description">2025 Â© StarMC SMP (Star Productions). All rights reserved.<br>Not affiliated with Mojang AB or Microsoft.</p>
    </div>
</body>
</html>
