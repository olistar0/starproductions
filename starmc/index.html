<style>
/* Core Variables */
:root {
    --header-height: 570px;
    --logo-height: 160px;
    --element-bg: #302915;
    --primary-color: #D58A5C;
    --primary-light: #f0c2a5;
}

/* Body */
body {
    background: url('./assets/background/bg.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: "Montserrat", sans-serif;
    align-items: center;
    justify-content: center;
}

/* Logo */
.logo-container {
    z-index: 2;
    height: fit-content;
    text-align: center;
}

.logo {
    height: var(--logo-height);
}

.logo-animated {
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}

@keyframes floating {
    from { transform: translate(0, 0px); }
    65%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }    
}

/* Card */
.card {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 2rem 2.5rem;
    border-radius: 10px;
    background-color: var(--element-bg);
    box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 0.03) inset;
    max-width: 90%;
    text-align: center;
}

/* Card Text */
.card-heading {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    width: fit-content;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.7rem;
    font-weight: 800;
    letter-spacing: 0.08rem;
}

.card-subheading {
    font-size: 1.1rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.25);
    margin-top: 0.2rem;
}

.card-description {
    margin-top: 1.4rem;
    line-height: 1.8rem;
    color: rgba(255, 255, 255, 0.6);
}

/* IP Copy Widget */
.status-box {
    display: flex;
    justify-content: center;
    cursor: pointer;
}

.status-texts {
    text-align: center;
}

.status-icon {
    font-size: 1.7rem;
    color: #FFF;
    margin-left: 1rem;
    position: relative;
}

.status-icon .icon-circle {
    background: linear-gradient(var(--primary-color), var(--primary-light));
    border-radius: 50%;
    height: 3.7rem;
    width: 3.7rem;
}

.status-icon i {
    display: inline-block;
    margin-left: 1.4rem;
    margin-top: 0.95rem;
}

/* Discord Box */
.discord-box a {
    display: flex;
    text-decoration: none;
    width: fit-content;
}

.discord-box .discord-icon {
    font-size: 1.6rem;
    color: #FFF;
    margin-right: 1rem;
}

.discord-box .discord-icon .circledc {
    width: 59.19px;
    height: 59.19px;
    border-radius: 50%;
    overflow: hidden;
    display: inline-block;
}

.discord-box .discord-icon .circledc img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Footer */
.footer {
    margin-top: auto;
    background-color: rgba(0, 0, 0, 0.2);
    padding: 1.5rem 0;
    text-align: center;
}

.footer .copyright {
    color: rgba(255, 255, 255, 0.3);
    font-size: 0.95rem;
}

.footer .copyright span {
    color: rgba(255, 255, 255, 0.4);
}

.footer .copy-subtext {
    color: rgba(255, 255, 255, 0.2);
    font-size: 0.8rem;
}

/* Media Queries */
@media (max-width: 768px) {
    .card {
        top: 50%;
        width: 90%;
        padding: 1.5rem 1.5rem;
    }

    .card-heading {
        font-size: 1.5rem;
    }

    .card-subheading {
        font-size: 1rem;
    }

    .card-description {
        font-size: 0.9rem;
    }
}

<script>
$(document).ready(function () {
    $(document).on('click', '.status-box', function () {
        const tempInput = $('<input>');
        $('body').append(tempInput);
        tempInput.val($('#ip').text()).select();
        document.execCommand('copy');
        tempInput.remove();

        Swal.fire({
            title: 'IP Copied!',
            text: 'The server IP has been successfully copied to your clipboard.',
            icon: 'success',
            confirmButtonText: 'Got it'
        });
    });
});
</script>
