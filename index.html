<style>
:root {
    --title-color: #FFA500; /* Customize the hex for the title */
    --description-color: #FFD700; /* Customize the hex for the description */
    --button-color: #FF4500; /* Customize the hex for the button */
}

body {
    background: url('./assets/bg.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: "Montserrat", sans-serif;
    align-items: center;
    justify-content: center;
}

.logo-container {
    z-index: 2;
    height: fit-content;
    text-align: center;
    position: absolute;
    top: 35px;
    left: 50%;
    transform: translateX(-50%);
}

.logo {
    height: 170px;
    width: auto;
}

.logo-animated {
    animation-name: hover-logo;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}

.box {
    position: absolute;
    top: 50%;
    left: 5%; /* Moved towards the side significantly */
    width: 400px;
    height: auto;
    background-color: #4b3f2f; /* Dark brown box color */
    border-radius: 20px; /* Added rounded corners */
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    animation: hover-box 3s infinite ease-in-out;
    animation-delay: 1.5s; /* Added a delay to stagger the timing */
}

.image-container {
    width: 100%;
    height: 200px;
    background-color: #ccc; /* Placeholder color for the image */
    border-radius: 15px;
    margin-bottom: 15px;
}

.title {
    color: var(--title-color);
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
}

.description {
    color: var(--description-color);
    font-size: 16px;
    text-align: center;
    margin-bottom: 20px;
}

.button-container {
    width: 100%;
    text-align: center;
    margin-top: 15px;
}

.redirect-button {
    background-color: var(--button-color);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.redirect-button:hover {
    background-color: #cc3700;
}

@keyframes hover-logo {
    from { transform: translate(0, 0px); }
    65%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }    
}

@keyframes hover-box {
    from { transform: translate(0, 0px); }
    65%  { transform: translate(0, 10px); }
    to   { transform: translate(0, -0px); }    
}
</style>
</head>
  <body>
            <div class="logo-container">
                <a href="/starproductions">
                    <img class="logo logo-animated" alt="logo" src="assets/icon.png">
                </a>
            </div>
            <div class="box"> <!-- Main Box -->
                <div class="image-container"> <!-- Image Box -->
                    <p>Image Placeholder</p>
                </div>
                <div class="title">Box Title</div> <!-- Title Section -->
                <div class="description">This is the description text inside the box. You can edit this.</div> <!-- Description Section -->
                <div class="button-container"> <!-- Redirect Link Box -->
                    <button class="redirect-button">Click Here</button>
                </div>
            </div>
</body>
