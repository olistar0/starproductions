<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Star Productions</title>
    <meta name="title" content="Star Productions">
    <meta name="theme-color" content="#1d1d1d">
    <meta name="description" content="View our webpage!" />
    
    <link rel="shortcut icon" href="assets/tabicon.png">
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
:root {
    --title-color: #FFA500;
    --description-color: #FFD700;
    --button-color: #FF4500;
}

body {
    background: url('./assets/bg.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: "Montserrat", sans-serif;
    align-items: center;
    justify-content: center;
}

/* Container for aligning boxes along a straight line */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    position: absolute;
    top: 50%; /* Aligning along the red line */
    left: 0;
    width: 100%;
}

/* Box styling */
.box {
    width: 400px;
    height: auto;
    background-color: #4b3f2f;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    animation: hover-box 3s infinite ease-in-out;
}

/* Image container */
.image-container {
    width: 100%;
    height: 150px;
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    margin-bottom: 15px;
}

/* Title styling */
.title {
    color: var(--title-color);
    font-family: "Poppins", sans-serif;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
}

/* Description styling */
.description {
    color: var(--description-color);
    font-family: "Poppins", sans-serif;
    font-size: 16px;
    text-align: center;
    margin-bottom: 20px;
}

/* Button styling */
.button-container {
    width: 100%;
    text-align: center;
    margin-top: 15px;
}

.redirect-button {
    background-color: var(--button-color);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
}

.redirect-button:hover {
    background-color: #cc3700;
}

/* Floating Animation */
@keyframes hover-box {
    from { transform: translate(0, 0px); }
    65%  { transform: translate(0, 10px); }
    to   { transform: translate(0, -0px); }
}
</style>
</head>
<body>
    <div class="logo-container">
        <a href="/starproductions">
            <img class="logo logo-animated" alt="logo" src="assets/icon.png">
        </a>
    </div>

    <!-- Multiple boxes aligned in a row -->
    <div class="container">
        <div class="box">
            <div class="image-container" style="background-image: url('./assets/image1.png');"></div>
            <div class="title">First Box Title</div>
            <div class="description">Description for the first box.</div>
            <div class="button-container">
                <a href="https://redirectbuttontemp.button" class="redirect-button">Click Here</a>
            </div>
        </div>

        <div class="box">
            <div class="image-container" style="background-image: url('./assets/image2.png');"></div>
            <div class="title">Second Box Title</div>
            <div class="description">Description for the second box.</div>
            <div class="button-container">
                <a href="https://redirectbuttontemp.button" class="redirect-button">Click Here</a>
            </div>
        </div>

        <div class="box">
            <div class="image-container" style="background-image: url('./assets/image3.png');"></div>
            <div class="title">Third Box Title</div>
            <div class="description">Description for the third box.</div>
            <div class="button-container">
                <a href="https://redirectbuttontemp.button" class="redirect-button">Click Here</a>
            </div>
        </div>
    </div>
</body>
</html>
