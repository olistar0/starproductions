<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Star Productions</title>
    <meta name="title" content="Star Productions">
    <meta name="theme-color" content="#1d1d1d">
    <meta name="description" content="View our webpage!" />
    
    <link rel="shortcut icon" href="assets/tabicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bgbox-color: #302915;
            --title-color: #EAB695;
            --description-color: #918E83;
            --button-color: #262111;
        }

        body {
            background: url('./assets/bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: "Montserrat", sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 250px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--bgbox-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: transform 0.5s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .arrow-box {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .arrow-box img {
            width: 100%;
        }

        .left-arrow { left: -60px; }
        .right-arrow { right: -60px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box hidden">Box 2</div>
        <div id="box3" class="box hidden">Box 3</div>
        <div id="box4" class="box hidden">Box 4</div>
        <div id="box5" class="box hidden">Box 5</div>

        <div class="arrow-box left-arrow" id="prevButton">
            <img src="assets/arrow-left.png">
        </div>
        <div class="arrow-box right-arrow" id="nextButton">
            <img src="assets/arrow-right.png">
        </div>
    </div>

    <script>
        let currentIndex = 1;

        function showBox(index) {
            document.querySelectorAll('.box').forEach(box => {
                box.classList.add('hidden');
            });
            document.getElementById(`box${index}`).classList.remove('hidden');
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentIndex < 5) {
                currentIndex++;
                showBox(currentIndex);
            }
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            if (currentIndex > 1) {
                currentIndex--;
                showBox(currentIndex);
            }
        });
    </script>

</body>
</html>
