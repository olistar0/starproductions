<!DOCTYPE html>
<html>
<head>
    <title>Roblox Asset Lookup</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #222; color: #eee; border: 1px solid #444; }
        button { padding: 10px 20px; background: #4a8; border: none; color: #000; cursor: pointer; font-weight: bold; }
        pre { background: #222; padding: 15px; border: 1px solid #444; white-space: pre-wrap; }
    </style>
</head>
<body>

<h2>Roblox Private Asset Lookup</h2>

<label>Asset IDs (comma separated):</label>
<input id="assetIds" placeholder="135231871271731">

<label>.ROBLOSECURITY Cookie (value only):</label>
<input id="cookie" placeholder="paste cookie value here">

<button onclick="lookup()">Lookup Asset</button>

<h3>Result:</h3>
<pre id="output">Waiting...</pre>

<script>
async function lookup() {
    const ids = document.getElementById("assetIds").value.trim();
    const cookie = document.getElementById("cookie").value.trim();
    const output = document.getElementById("output");

    if (!ids || !cookie) {
        output.textContent = "Please enter both Asset IDs and Cookie.";
        return;
    }

    const url = "https://develop.roblox.com/v1/assets?assetIds=" + encodeURIComponent(ids);

    try {
        const response = await fetch(url, {
            method: "GET",
            credentials: "include",
            headers: {
                "Cookie": ".ROBLOSECURITY=" + cookie
            }
        });

        const data = await response.json();

        if (!data.data || data.data.length === 0) {
            output.textContent = "No asset data returned.";
            return;
        }

        const asset = data.data[0];

        const formatted = {
            id: asset.id,
            name: asset.name,
            type: asset.type,
            typeId: asset.typeId,
            creatorTargetId: asset.creator?.targetId,
            isModerated: asset.isModerated,
            created: asset.created,
            updated: asset.updated
        };

        output.textContent = JSON.stringify(formatted, null, 4);

    } catch (err) {
        output.textContent = "Error: " + err;
    }
}
</script>

</body>
</html>
