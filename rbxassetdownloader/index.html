<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Asset Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a2e;
      color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #6b5ce7;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #1dd1a1;
    }
    a.download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #1dd1a1;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Test Asset Downloader</h1>
  <input type="text" id="assetId" placeholder="Enter Asset ID" />
  <button onclick="submitAsset()">Download</button>
  <div id="result"></div>

  <script>
    async function submitAsset() {
      const assetId = document.getElementById('assetId').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!assetId || isNaN(assetId)) {
        result.innerHTML = '<div class="error">Please enter a valid numeric Asset ID.</div>';
        return;
      }

      result.textContent = 'Sending request...';

      try {
        const formData = new FormData();
        formData.append('assetId', assetId);

        const response = await fetch('https://johnmarctumulak.com/roblox/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          result.innerHTML = `<div class="error">Error: ${response.status}</div>`;
          return;
        }

        const data = await response.json(); // Adjust if response is not JSON

        if (data.downloadUrl) {
          result.innerHTML = `
            <div class="success">Asset ready! Type: ${data.assetType || 'Unknown'}</div>
            <a class="download-link" href="${data.downloadUrl}" download>Download Asset</a>
          `;
        } else {
          result.innerHTML = '<div class="error">No download URL returned.</div>';
        }
      } catch (err) {
        result.innerHTML = `<div class="error">Request failed: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
