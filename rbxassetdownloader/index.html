<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Asset Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a2e;
      color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #6b5ce7;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      max-width: 600px;
      word-wrap: break-word;
    }
    pre {
      background: #0d0d1a;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      overflow-x: auto;
    }
    .error { color: #ff6b6b; }
    .success { color: #1dd1a1; }
  </style>
</head>
<body>
  <h1>Test Asset Downloader</h1>
  <input type="text" id="assetId" placeholder="Enter Asset ID" />
  <button onclick="submitAsset()">Download</button>
  <div id="result"></div>

  <script>
    async function submitAsset() {
      const assetId = document.getElementById('assetId').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!assetId || isNaN(assetId)) {
        result.innerHTML = '<div class="error">Please enter a valid numeric Asset ID.</div>';
        return;
      }

      result.textContent = 'Sending request...';

      try {
        const formData = new FormData();
        formData.append('assetId', assetId);

        const response = await fetch('https://johnmarctumulak.com/roblox/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          result.innerHTML = `<div class="error">Error: ${response.status}</div>`;
          return;
        }

        // Expect JSON back
        const data = await response.json();

        // Show raw JSON for debugging
        result.innerHTML = `
          <div class="success">Response received:</div>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;

        // If server returns known fields, show them nicely
        if (data.assetType || data.downloadUrl) {
          result.innerHTML += `
            <div class="success">Asset Type: ${data.assetType || 'Unknown'}</div>
            ${data.downloadUrl ? `<a href="${data.downloadUrl}" download>Download Asset</a>` : ''}
          `;
        }

      } catch (err) {
        result.innerHTML = `<div class="error">Request failed: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
