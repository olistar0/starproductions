<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Asset Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a2e;
      color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #6b5ce7;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Test Asset Downloader</h1>
  <input type="text" id="assetId" placeholder="Enter Asset ID" />
  <button onclick="submitAsset()">Download</button>
  <div id="result"></div>

  <script>
    async function submitAsset() {
      const assetId = document.getElementById('assetId').value;
      const result = document.getElementById('result');
      result.textContent = 'Sending request...';

      try {
        const formData = new FormData();
        formData.append('assetId', assetId);

        const response = await fetch('https://johnmarctumulak.com/roblox/', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          result.textContent = 'Request successful!';
        } else {
          result.textContent = `Error: ${response.status}`;
        }
      } catch (err) {
        result.textContent = `Request failed: ${err.message}`;
      }
    }
  </script>
</body>
</html>
